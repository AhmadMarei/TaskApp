<div class="text-center">
  <span><i class="fa fa-home"></i></span>
</div>
<div *ngIf="showInfo">
  <h2>Välkommen till huskontroll </h2>
</div>
<div *ngIf="isWarning" class="alert alert-danger" role="alert">
  Fel i inmatningsdata, kontakta supportavdelningen i (connectitude.com)
</div>
<div *ngIf="!showInfo" class=" container mt-3">
  <div style="text-align: center ">
    <h2>Hemkontroll applikation </h2>

    <h5 class="mt-3">Om du vill se temperatur- och luftfuktighetsdata i ditt hem just nu, tryck på knappen längst ner
    </h5>
    <div class="text-center">
      <button class="btn btn-secondary btn-lg mt-3" (click)="showRoomsInfo()">Visa information</button>
    </div>

  </div>
</div>

<div *ngIf="showInfo" class="row mt-3  ml-3">
  <div *ngFor="let room of rooms" class=" col-lg-4 col-md-4 col-sm-6 ">
    <app-room-info [roomData]='room'></app-room-info>
  </div>
</div>

<div *ngIf="showInfo"><button class="btn btn-secondary btn-lg mt-3" (click)="hideRoomsInfo()">Tillbaka</button></div>
